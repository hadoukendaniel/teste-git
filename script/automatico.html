		function verifica(numero,pergunta,str){
			
			if (numero.val() == ''){

			} else {
				if(numero.val() < 0){
					numero.val('');
					alert('não aceita num. negativo');			
				} else {
					inicializa();
					contador = numero.val();				
					novoContador = parseInt(contador);

						geraSemJustifica(novoContador,pergunta);
					} else {
